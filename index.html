<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport op TV Vanavond</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --bg: #f8fafc;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.8);
            --card-border: rgba(255, 255, 255, 0.5);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --text: #1e293b;
            --text-secondary: #64748b;
            --border: rgba(0, 0, 0, 0.08);
            --success: #10b981;
            --football: #22c55e;
            --football-glow: rgba(34, 197, 94, 0.4);
            --darts: #f97316;
            --darts-glow: rgba(249, 115, 22, 0.4);
            --f1: #ef4444;
            --f1-glow: rgba(239, 68, 68, 0.4);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.12);
            --radius: 16px;
            --radius-sm: 10px;
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --bg-gradient: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            --card-bg: rgba(30, 41, 59, 0.8);
            --card-border: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(30, 41, 59, 0.7);
            --text: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 300px;
            background: var(--bg-gradient);
            z-index: -1;
            opacity: 0.15;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Section (all 3 rows) */
        .header-section {
            background: #1a1a2e;
            margin-bottom: 16px;
        }

        /* Title Bar - Row 1 */
        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
        }

        .title-bar h1 {
            font-size: 1.1rem;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
        }

        .title-bar-icons {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: transparent;
            border: none;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            transition: color 0.2s ease;
            padding: 0;
        }

        .icon-btn:hover {
            color: #ffffff;
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Theme toggle sun/moon icons */
        .icon-btn .sun-icon { display: none; }
        .icon-btn .moon-icon { display: block; }
        [data-theme="dark"] .icon-btn .sun-icon { display: block; }
        [data-theme="dark"] .icon-btn .moon-icon { display: none; }

        /* Hide old header styles */
        header {
            display: none;
        }

        .theme-toggle {
            display: none;
        }

        /* Filters Row */
        .filters-row {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px 12px 16px;
            flex-wrap: wrap;
        }

        .filters-primary {
            display: flex;
            align-items: center;
            gap: 6px;
            flex: 1;
        }

        .filters-toggles {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Dropdown */
        .dropdown {
            position: relative;
        }

        .dropdown-btn {
            padding: 6px 10px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            min-width: 90px;
            text-align: left;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .dropdown-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            background: #252542;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            z-index: 100;
            min-width: 200px;
            max-height: 350px;
            overflow-y: auto;
            animation: slideDown 0.2s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-content label {
            display: flex;
            align-items: center;
            padding: 10px 14px;
            cursor: pointer;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            transition: background 0.15s ease;
        }

        .dropdown-content label:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .dropdown-content input[type="checkbox"] {
            margin-right: 10px;
            accent-color: #22c55e;
            width: 16px;
            height: 16px;
        }

        .dropdown-content hr {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin: 6px 0;
        }

        .reset-btn {
            padding: 6px 8px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.2s ease;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            color: rgba(255, 255, 255, 0.9);
        }

        /* Hamburger Menu */
        .hamburger-btn {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 4px;
            width: 36px;
            height: 36px;
            padding: 8px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .hamburger-btn:hover {
            background: var(--glass-bg);
            transform: scale(1.05);
        }

        .hamburger-btn span {
            display: block;
            width: 100%;
            height: 2px;
            background: var(--text);
            border-radius: 1px;
            transition: all 0.3s ease;
        }

        .hamburger-btn.active span:nth-child(1) {
            transform: rotate(45deg) translate(4px, 4px);
        }

        .hamburger-btn.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger-btn.active span:nth-child(3) {
            transform: rotate(-45deg) translate(4px, -4px);
        }

        /* Side Menu - Full Screen */
        .side-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            background: var(--bg);
            z-index: 1000;
            transition: right 0.3s ease;
            overflow-y: auto;
        }

        .side-menu.open {
            right: 0;
        }

        .side-menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .side-menu-header h2 {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text);
        }

        .close-menu-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 1.5rem;
            transition: color 0.2s;
        }

        .close-menu-btn:hover {
            color: var(--text);
        }

        .side-menu-content {
            padding: 20px;
        }

        /* Standings sport buttons */
        .standings-sport-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .standings-sport-btn {
            flex: 1;
            padding: 12px 8px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--card-bg);
            color: var(--text);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .standings-sport-btn .sport-icon {
            font-size: 1.2rem;
        }

        .standings-sport-btn:hover {
            border-color: var(--primary-light);
            background: var(--glass-bg);
        }

        .standings-sport-btn.active {
            border-color: var(--primary);
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .standings-sport-btn[data-standings-sport="voetbal"].active {
            border-color: var(--football);
            background: linear-gradient(135deg, var(--football) 0%, #16a34a 100%);
        }

        .standings-sport-btn[data-standings-sport="darts"].active {
            border-color: var(--darts);
            background: linear-gradient(135deg, var(--darts) 0%, #ea580c 100%);
        }

        .standings-sport-btn[data-standings-sport="f1"].active {
            border-color: var(--f1);
            background: linear-gradient(135deg, var(--f1) 0%, #dc2626 100%);
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .menu-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* Standings table */
        .standings-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            border: 1px solid var(--card-border);
        }

        .standings-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--primary-light);
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .standings-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
            color: var(--text);
        }

        .standings-table th {
            text-align: left;
            padding: 12px 8px;
            color: var(--text-secondary);
            font-weight: 600;
            border-bottom: 2px solid var(--border);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .standings-table td {
            padding: 14px 8px;
            border-bottom: 1px solid var(--border);
            transition: background 0.15s ease;
            color: var(--text);
        }

        .standings-table tr:hover td {
            background: var(--glass-bg);
        }

        .standings-table tr:last-child td {
            border-bottom: none;
        }

        .standings-table tr.highlight-row td {
            background: rgba(249, 115, 22, 0.1);
        }

        .wk-groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .wk-group-card {
            background: var(--glass-bg);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.85rem;
            border: 1px solid var(--border);
        }

        .wk-group-card.highlight {
            background: rgba(249, 115, 22, 0.1);
            border-color: var(--darts);
        }

        .wk-group-title {
            font-weight: 700;
            margin-bottom: 6px;
            color: var(--text);
        }

        .wk-group-title.highlight {
            color: var(--darts);
        }

        .wk-team {
            padding: 2px 0;
            color: var(--text);
        }

        .wk-team.highlight {
            font-weight: 700;
            color: var(--darts);
        }

        .standings-table .pos {
            width: 35px;
            font-weight: 700;
            color: var(--text-secondary);
        }

        .standings-table tr:nth-child(-n+4) .pos {
            color: var(--success);
        }

        .standings-table .team {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .standings-table .team-logo {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .standings-table .pts {
            font-weight: 800;
            text-align: right;
            color: var(--primary);
        }

        .standings-table .stats {
            color: var(--text-secondary);
            text-align: center;
        }

        .standings-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .standings-tab {
            padding: 8px 16px;
            border: 1px solid var(--border);
            border-radius: 50px;
            background: var(--card-bg);
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s ease;
            color: var(--text);
        }

        .standings-tab:hover:not(.active) {
            border-color: var(--primary-light);
        }

        .standings-tab.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        /* Expandable darts matches */
        .event-card.has-matches {
            cursor: pointer;
        }

        .event-card.has-matches:hover {
            background: var(--glass-bg);
        }

        .matches-list {
            display: none;
            grid-column: 1 / -1;
            padding-top: 16px;
            margin-top: 16px;
            border-top: 1px solid var(--border);
        }

        .event-card.expanded .matches-list {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .match-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            font-size: 0.9rem;
            color: var(--text);
            border-bottom: 1px solid var(--border);
        }

        .match-item:last-child {
            border-bottom: none;
        }

        .match-item .match-time {
            min-width: 55px;
            color: var(--darts);
            font-weight: 700;
            margin-right: 14px;
        }

        .match-item .vs {
            margin: 0 10px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .expand-icon {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-left: 8px;
            transition: transform 0.3s ease;
        }

        .event-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .filter-input {
            padding: 6px 10px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            width: 80px;
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.2s ease;
        }

        .filter-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .filter-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* Toggle Pills */
        .toggle-pill {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            user-select: none;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.2s ease;
        }

        .toggle-pill input {
            display: none;
        }

        .toggle-pill .toggle-label {
            font-size: 0.75rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.6);
            transition: color 0.2s ease;
        }

        .toggle-pill:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .toggle-pill.active {
            background: #22c55e;
            border-color: #22c55e;
        }

        .toggle-pill.active .toggle-label {
            color: white;
        }

        /* Hide old toggle slider */
        .toggle-slider {
            display: none;
        }

        /* Legacy mini-toggle support */
        .mini-toggle {
            display: none;
        }

        @media (max-width: 600px) {
            .filters-row {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
                padding: 8px 12px;
            }

            .filters-primary {
                width: 100%;
                gap: 6px;
            }

            .filters-primary .dropdown {
                flex: 1;
            }

            .filters-primary .filter-input {
                flex: 1;
                width: auto;
                min-width: 0;
            }

            .filters-toggles {
                justify-content: flex-start;
                gap: 8px;
            }

            .toggle-pill {
                padding: 5px 10px;
            }

            .toggle-pill .toggle-label {
                font-size: 0.7rem;
            }
        }

        /* Event Cards */
        .events-container {
            margin-top: 24px;
        }

        .day-section {
            margin-bottom: 36px;
        }

        .day-header {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 18px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .day-header svg {
            width: 20px;
            height: 20px;
            opacity: 0.6;
        }

        /* Event Card - Base */
        .event-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: var(--radius);
            padding: 14px 18px;
            margin-bottom: 10px;
            box-shadow: var(--shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .event-card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
            border-color: var(--primary-light);
        }

        /* Football Card - Desktop: single row */
        .event-card-football {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 16px;
            align-items: center;
        }

        .event-wrapper {
            margin-bottom: 16px;
        }

        .event-wrapper .match-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 6px;
            padding-left: 4px;
        }

        .event-wrapper .match-time {
            font-size: 0.85rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.75);
            font-variant-numeric: tabular-nums;
        }

        [data-theme="light"] .event-wrapper .match-time {
            color: rgba(0, 0, 0, 0.5);
        }

        .event-wrapper .competition-badge {
            font-size: 0.75rem;
        }

        /* Sport badges */
        .sport-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .sport-badge-voetbal {
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .sport-badge-darts {
            background: rgba(249, 115, 22, 0.15);
            color: #f97316;
            border: 1px solid rgba(249, 115, 22, 0.3);
        }

        .sport-badge-f1 {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        /* Desktop card header (inside card) */
        .event-card .match-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .event-card .match-time {
            font-size: 1rem;
            font-weight: 700;
            color: var(--primary);
            font-variant-numeric: tabular-nums;
        }

        .match-teams {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .team-row {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .team-row .team-name {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .home-team::after {
            content: '-';
            margin-left: 8px;
            color: var(--text-secondary);
        }

        .match-score {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text);
            min-width: 50px;
            text-align: center;
        }

        .match-score.no-score {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .match-channel {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            min-width: 70px;
        }

        /* Darts/F1 Card - Desktop */
        .event-card-other {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 14px;
            align-items: center;
        }

        .event-title {
            font-size: 1rem;
            font-weight: 700;
            line-height: 1.4;
        }

        .channel-logo {
            height: 24px;
            max-width: 50px;
            width: auto;
            object-fit: contain;

        // Fetch football matches - try API-Football first, fall back to cache
        async function fetchFootballMatches() {
            console.log('Fetching football matches...');

            // Check localStorage cache first (valid for 6 hours)
            const cached = localStorage.getItem('footballCache');
            const cacheTime = localStorage.getItem('footballCacheTime');
            const cacheValid = cached && cacheTime && (Date.now() - parseInt(cacheTime)) < 6 * 60 * 60 * 1000;

            if (cacheValid) {
                console.log('Using cached football data (cache valid for 6 hours)');
                const data = JSON.parse(cached);
                return data.map(m => ({ ...m, date: new Date(m.date) }));
            }

            // Try API-Football
            const allMatches = [];
            const today = new Date();
            const season = today.getMonth() >= 7 ? today.getFullYear() : today.getFullYear() - 1;
            let apiErrors = 0;
            let rateLimited = false;

            for (const league of CONFIG.API_FOOTBALL_LEAGUES) {
                if (rateLimited) break;

                try {
                    const apiUrl = `${CONFIG.API_FOOTBALL_URL}/fixtures?league=${league.id}&season=${season}&from=${getDateStr(-7)}&to=${getDateStr(30)}`;
                    const response = await fetch(
                        `${CONFIG.CORS_PROXY}${encodeURIComponent(apiUrl)}`,
                        { headers: { 'x-apisports-key': CONFIG.API_FOOTBALL_KEY } }
                    );

                    if (!response.ok) {
                        apiErrors++;
                        continue;
                    }

                    const data = await response.json();

                    if (data.errors && data.errors.requests) {
                        console.warn('API rate limit reached');
                        rateLimited = true;
                        break;
                    }

                    if (data.response && data.response.length > 0) {
                        data.response.forEach(match => {
                            const matchDate = new Date(match.fixture.date);
                            allMatches.push({
                                date: matchDate,
                                time: matchDate.toLocaleTimeString('nl-NL', { hour: '2-digit', minute: '2-digit' }),
                                home: match.teams.home.name,
                                away: match.teams.away.name,
                                homeCrest: match.teams.home.logo,
                                awayCrest: match.teams.away.logo,
                                competition: league.name,
                                channel: league.channel,
                                score: match.goals.home !== null ? `${match.goals.home}-${match.goals.away}` : null,
                                live: ['1H', '2H', 'HT', 'ET', 'P'].includes(match.fixture.status.short),
                                status: match.fixture.status.short
                            });
                        });
                    }
                } catch (error) {
                    apiErrors++;
                }
            }

            // If we got fresh data, cache it
            if (allMatches.length > 0) {
                localStorage.setItem('footballCache', JSON.stringify(allMatches));
                localStorage.setItem('footballCacheTime', Date.now().toString());
                localStorage.setItem('footballSource', 'api');
                return allMatches;
            }

            // API failed - use old cache if available (regardless of age)
            if (cached) {
                console.log('API unavailable, using cached data');
                localStorage.setItem('footballSource', 'cache');
                const data = JSON.parse(cached);
                return data.map(m => ({ ...m, date: new Date(m.date) }));
            }

            // No cache - use static fallback data
            console.log('Using static fallback data');
            localStorage.setItem('footballSource', 'static');
            return getStaticFootballMatches();
        }

        // Fetch from OpenFootball GitHub (historical data, updated daily)
        async function fetchFromOpenFootball() {
            const allMatches = [];

            // Fetch all leagues in parallel
            const leaguePromises = CONFIG.LEAGUES.map(async (league) => {
                try {
                    const response = await fetch(`${CONFIG.OPENFOOTBALL_URL}/${league.file}`);
                    if (!response.ok) {
                        console.warn(`Failed to fetch ${league.name}`);
                        return [];
                    }

                    const data = await response.json();
                    const matches = [];

                    // Parse matches - structure is { matches: [...] }
                    if (data.matches && Array.isArray(data.matches)) {
                        data.matches.forEach(match => {
                            const matchDate = new Date(match.date + 'T' + (match.time || '15:00'));
                            const hasScore = match.score && match.score.ft;

                            matches.push({
                                date: matchDate,
                                time: match.time || '15:00',
                                home: match.team1,
                                away: match.team2,
                                competition: league.name,
                                channel: league.channel,
                                score: hasScore ? `${match.score.ft[0]}-${match.score.ft[1]}` : null,
                                live: false,
                                status: hasScore ? 'FINISHED' : 'SCHEDULED'
                            });
                        });
                    }

                    console.log(`Loaded ${matches.length} matches from ${league.name}`);
                    return matches;
                } catch (error) {
                    console.error(`Error fetching ${league.name}:`, error);
                    return [];
                }
            });

            const results = await Promise.all(leaguePromises);
            results.forEach(matches => allMatches.push(...matches));

            console.log(`Total matches loaded: ${allMatches.length}`);

            // Filter to show only matches within 2 weeks range
            const today = new Date();
            const twoWeeksAgo = new Date(today);
            twoWeeksAgo.setDate(twoWeeksAgo.getDate() - 14);
            const twoWeeksAhead = new Date(today);
            twoWeeksAhead.setDate(twoWeeksAhead.getDate() + 14);

            const filtered = allMatches.filter(match =>
                match.date >= twoWeeksAgo && match.date <= twoWeeksAhead
            );

            console.log(`Matches in date range: ${filtered.length}`);
            return filtered;
        }

        function getStaticDartsEvents() {
            const events = [];

            for (let i = -7; i < 28; i++) {

                date.setDate(date.getDate() + i);

        // Check if event is live now
        function isLiveNow(startTime, endTime, durationHours = 2) {
            const now = new Date();
            const start = new Date(startTime);
            const end = endTime ? new Date(endTime) : new Date(start.getTime() + durationHours * 60 * 60 * 1000);
            return now >= start && now <= end;
        }

        function formatDate(date) {
            const days = ['Zondag', 'Maandag', 'Dinsdag', 'Woensdag', 'Donderdag', 'Vrijdag', 'Zaterdag'];
            const months = ['januari', 'februari', 'maart', 'april', 'mei', 'juni', 'juli', 'augustus', 'september', 'oktober', 'november', 'december'];

            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const compareDate = new Date(date);
            compareDate.setHours(0, 0, 0, 0);

            const diffDays = Math.round((compareDate - today) / (1000 * 60 * 60 * 24));

            if (diffDays === 0) return 'Vandaag';
            if (diffDays === 1) return 'Morgen';
            if (diffDays === -1) return 'Gisteren';

            return `${days[date.getDay()]} ${date.getDate()} ${months[date.getMonth()]}`;
        }

        function isSameDay(date1, date2) {
            return date1.getFullYear() === date2.getFullYear() &&
                   date1.getMonth() === date2.getMonth() &&
                   date1.getDate() === date2.getDate();
        }

                    tab.addEventListener('click', async () => {
                        tabsContainer.querySelectorAll('.standings-tab').forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                        const leagueId = tab.dataset.league;
                        // Handle both numeric IDs and string IDs (like 'wk2026')
                        const league = leagues.find(l => String(l.id) === leagueId);
                        if (league) {
                            await loadFootballStandings(league.id, league.name, contentId);
                        }
                    });
                });

            } else if (standingsSport === 'darts') {
                tabsContainer.innerHTML = '<button class="standings-tab active">Premier League</button>';
                contentContainer.innerHTML = renderDartsStandings();

            } else if (standingsSport === 'f1') {
                tabsContainer.innerHTML = `
                    <button class="standings-tab active" data-type="drivers">Coureurs</button>
                    <button class="standings-tab" data-type="constructors">Constructeurs</button>
                `;
                contentContainer.innerHTML = '<div class="loading"><div class="spinner"></div><p>Stand ophalen...</p></div>';

                const f1Data = await fetchF1Standings();
                renderF1Standings(f1Data, 'drivers', contentId);

                tabsContainer.querySelectorAll('.standings-tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        tabsContainer.querySelectorAll('.standings-tab').forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                        renderF1Standings(f1Data, tab.dataset.type, contentId);
                    });
                });
            }
        }

        async function loadFootballStandings(leagueId, leagueName, contentId = 'standings-content-menu') {
            const contentContainer = document.getElementById(contentId);

            // Special case: WK 2026 groups
            if (leagueId === 'wk2026') {
                contentContainer.innerHTML = renderWK2026Groups();
                return;
            }

            contentContainer.innerHTML = '<div class="loading"><div class="spinner"></div><p>Stand ophalen...</p></div>';

            const standings = await fetchFootballStandings(leagueId);
            console.log(`Standings for ${leagueName} (${leagueId}):`, standings);

            if (!standings || standings.length === 0) {
                console.warn(`No standings data for ${leagueName}`);
                contentContainer.innerHTML = '<div class="no-events"><p>Geen stand beschikbaar</p></div>';
                return;
            }

            // Check if using cached/static data
            const cacheKey = `standings_${leagueId}`;
            const cacheTime = localStorage.getItem(cacheKey + '_time');
            const isStatic = !cacheTime;

            let html = `<div class="standings-container">
                <div class="standings-title">${leagueName}${isStatic ? ' <span style="font-size:0.7em;color:#999;">(snapshot)</span>' : ''}</div>
                <table class="standings-table">
                    <tr><th class="pos">#</th><th>Club</th><th class="stats">W</th><th class="stats">G</th><th class="stats">V</th><th class="stats">+/-</th><th class="pts">Ptn</th></tr>`;

            standings.forEach(team => {
                const logo = team.team.logo ? `<img src="${team.team.logo}" class="team-logo" alt="">` : '';
                html += `<tr>
                    <td class="pos">${team.rank}</td>
                    <td><div class="team">${logo}${team.team.name}</div></td>
                    <td class="stats">${team.all.win}</td>
                    <td class="stats">${team.all.draw}</td>
                    <td class="stats">${team.all.lose}</td>
                    <td class="stats">${team.goalsDiff > 0 ? '+' : ''}${team.goalsDiff}</td>
                    <td class="pts">${team.points}</td>
                </tr>`;
            });

            html += '</table></div>';
            contentContainer.innerHTML = html;
        }

        function renderDartsStandings() {
            let html = `<div class="standings-container">
                <div class="standings-title">Premier League Darts 2026 <span style="font-size:0.7em;color:#999;">(na Night 1)</span></div>
                <table class="standings-table">
                    <tr><th class="pos">#</th><th>Speler</th><th class="stats">GS</th><th class="stats">HF</th><th class="stats">F</th><th class="stats">W</th><th class="pts">Ptn</th></tr>`;

            plDartsStandings.forEach(player => {
                html += `<tr>
                    <td class="pos">${player.pos}</td>
                    <td>${player.name}</td>
                    <td class="stats">${player.played}</td>
                    <td class="stats">${player.sf}</td>
                    <td class="stats">${player.f}</td>
                    <td class="stats">${player.w}</td>
                    <td class="pts">${player.pts}</td>
                </tr>`;
            });

            html += '</table></div>';
            return html;
        }

        function renderF1Standings(data, type, contentId = 'standings-content-menu') {
            const contentContainer = document.getElementById(contentId);

            if (type === 'drivers') {
                if (!data.drivers.length) {
                    contentContainer.innerHTML = '<div class="no-events"><p>Kon coureurs stand niet ophalen</p></div>';
                    return;
                }

                let html = `<div class="standings-container">
                    <div class="standings-title">F1 Coureurs Kampioenschap 2026</div>
                    <table class="standings-table">
                        <tr><th class="pos">#</th><th>Coureur</th><th>Team</th><th class="pts">Ptn</th></tr>`;

                data.drivers.forEach(d => {
                    html += `<tr>
                        <td class="pos">${d.position}</td>
                        <td>${d.Driver.givenName} ${d.Driver.familyName}</td>
                        <td>${d.Constructors[0]?.name || ''}</td>
                        <td class="pts">${d.points}</td>
                    </tr>`;
                });

                html += '</table></div>';
                contentContainer.innerHTML = html;

            } else {
                if (!data.constructors.length) {
                    contentContainer.innerHTML = '<div class="no-events"><p>Kon constructeurs stand niet ophalen</p></div>';
                    return;
                }

                let html = `<div class="standings-container">
                    <div class="standings-title">F1 Constructeurs Kampioenschap 2026</div>
                    <table class="standings-table">
                        <tr><th class="pos">#</th><th>Team</th><th class="pts">Ptn</th></tr>`;

                data.constructors.forEach(c => {
                    html += `<tr>
                        <td class="pos">${c.position}</td>
                        <td>${c.Constructor.name}</td>
                        <td class="pts">${c.points}</td>
                    </tr>`;
                });

                html += '</table></div>';
                contentContainer.innerHTML = html;
            }
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================

        // Hamburger Menu
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const sideMenu = document.getElementById('side-menu');
        const menuOverlay = document.getElementById('menu-overlay');
        const closeMenuBtn = document.getElementById('close-menu-btn');

        function openMenu() {
            hamburgerBtn.classList.add('active');
            sideMenu.classList.add('open');
            menuOverlay.classList.add('show');
            document.body.style.overflow = 'hidden';
            renderStandingsInMenu();
        }

        function closeMenu() {
            hamburgerBtn.classList.remove('active');
            sideMenu.classList.remove('open');
            menuOverlay.classList.remove('show');
            document.body.style.overflow = '';
        }

        hamburgerBtn.addEventListener('click', openMenu);
        closeMenuBtn.addEventListener('click', closeMenu);
        menuOverlay.addEventListener('click', closeMenu);

        // Standings sport buttons
        document.querySelectorAll('.standings-sport-btn').forEach(btn => {
            btn.addEventListener('click', async () => {
                document.querySelectorAll('.standings-sport-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                standingsSport = btn.dataset.standingsSport;
                await renderStandingsInMenu();
            });
        });

        document.getElementById('toggle-past').addEventListener('change', function() {
            showPast = this.checked;
            document.getElementById('past-toggle-wrapper').classList.toggle('active', this.checked);
            renderEvents();
        });

        document.getElementById('toggle-scores').addEventListener('change', function() {
            showScores = this.checked;
            document.getElementById('scores-toggle-wrapper').classList.toggle('active', this.checked);
            document.getElementById('events-container').classList.toggle('show-scores', showScores);
        });


        // Competition dropdown
        const compBtn = document.getElementById('comp-btn');
        const compContent = document.getElementById('comp-content');
        const compCheckboxes = compContent.querySelectorAll('input[type="checkbox"]');

        // Set initial state from localStorage
        compCheckboxes.forEach(cb => {
            cb.checked = filters.competitions.includes(cb.value);
        });
        updateCompBtnText();

        // Toggle dropdown
        compBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            compContent.classList.toggle('show');
        });

        // Handle checkbox changes
        compCheckboxes.forEach(cb => {
            cb.addEventListener('change', () => {
                filters.competitions = Array.from(compCheckboxes)
                    .filter(c => c.checked)
                    .map(c => c.value);
                localStorage.setItem('selectedCompetitions', JSON.stringify(filters.competitions));
                updateCompBtnText();
                renderEvents();
            });
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!compContent.contains(e.target) && e.target !== compBtn) {
                compContent.classList.remove('show');
            }
        });

        function updateCompBtnText() {
            const count = filters.competitions.length;
            if (count === 0) {
                compBtn.textContent = 'Alle competities ‚ñæ';
            } else if (count === 1) {
                compBtn.textContent = filters.competitions[0] + ' ‚ñæ';
            } else {
                compBtn.textContent = `${count} competities ‚ñæ`;
            }
        }

        // Club filter with debounce (comma separated)
        let clubFilterTimeout;
        const clubInput = document.getElementById('filter-clubs');
        clubInput.value = (filters.clubs || []).join(', ');

        clubInput.addEventListener('input', () => {
            clearTimeout(clubFilterTimeout);
            clubFilterTimeout = setTimeout(() => {
                const value = clubInput.value;
                filters.clubs = value ? value.split(',').map(c => c.trim()).filter(c => c) : [];
                localStorage.setItem('selectedClubs', JSON.stringify(filters.clubs));
                renderEvents();
            }, 300);
        });

        // Reset filters button
        document.getElementById('reset-filters').addEventListener('click', () => {
            // Clear competitions
            filters.competitions = [];
            if (compCheckboxes) compCheckboxes.forEach(cb => cb.checked = false);
            updateCompBtnText();
            localStorage.removeItem('selectedCompetitions');

            // Clear clubs
            filters.clubs = [];
            if (clubInput) clubInput.value = '';
            localStorage.removeItem('selectedClubs');

            // Reset toggles
            document.getElementById('toggle-past').checked = false;
            document.getElementById('toggle-scores').checked = false;
            document.getElementById('past-toggle-wrapper').classList.remove('active');
            document.getElementById('scores-toggle-wrapper').classList.remove('active');
            showPast = false;
            showScores = false;
            document.getElementById('events-container').classList.remove('show-scores');

            renderEvents();
        });


        // ============================================
        // INITIALIZATION
        // ============================================
        // Clear cache if version changed (forces fresh data after updates)
        const storedVersion = localStorage.getItem('cacheVersion');
        if (storedVersion !== CONFIG.CACHE_VERSION) {
            console.log(`Cache version changed (${storedVersion} ‚Üí ${CONFIG.CACHE_VERSION}), clearing cache...`);
            localStorage.removeItem('footballCache');
            localStorage.removeItem('footballCacheTime');
            localStorage.removeItem('footballSource');
            // Clear all standings caches
            Object.keys(localStorage).forEach(key => {
                if (key.startsWith('standings_')) {
                    localStorage.removeItem(key);
                }
            });
            localStorage.setItem('cacheVersion', CONFIG.CACHE_VERSION);
        }

        window.scrollTo(0, 0); // Always start at top
        renderEvents();

        // Auto-refresh every 5 minutes
        setInterval(() => {
            cachedData = { voetbal: null, darts: null, f1: null };
            renderEvents();
        }, 5 * 60 * 1000);
    </script>
